plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation ('org.springframework.cloud:spring-cloud-dataflow-server:2.7.1') {
        exclude group: 'org.springframework.cloud', module: 'spring-cloud-dataflow-platform-cloudfoundry'

    }
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-skipper', version: '2.6.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.9.RELEASE'
}

group = 'com.springdataflow'
version = '0.0.1-SNAPSHOT'
description = 'test'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
